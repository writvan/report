<!-- templates/uploadpdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <!-- Add your stylesheets and scripts as needed -->
    <script>
        function validatePDF() {
            // Get the uploaded file
            var fileInput = document.getElementById('pdfFile');
            var file = fileInput.files[0];

            // Check if a file is selected
            if (!file) {
                alert('Please select a PDF file.');
                return false;
            }

            // Check file extension
            var fileName = file.name;
            var fileExtension = fileName.split('.').pop().toLowerCase();
            if (fileExtension !== 'pdf') {
                alert('Please upload a PDF file.');
                return false;
            }

            // Perform additional checks on the server-side
            // (Server-side validation is essential for security)

            return true; // Allow form submission if all checks pass
        }
    </script>
</head>
<body>
    <form action="{% url 'handle_pdf_upload' %}" method="post" enctype="multipart/form-data" onsubmit="return validatePDF();">
        {% csrf_token %}
        <h3>Upload PDF</h3>
        
        <label for="pdfFile">Select a PDF file:</label>
        <input type="file" name="pdfFile" id="pdfFile" accept=".pdf" required>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
